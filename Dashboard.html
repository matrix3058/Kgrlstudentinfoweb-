<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGRL Student Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white; /* Text color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e90ff, #00b09b);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to KGRL Student Info Website</h1>
        <p>This is a test page to check if GitHub Pages is working.</p>
    </div>
</body>
</html>
